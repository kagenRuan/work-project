
spring:
  application:
    name: api-geteway
  datasource:
    url: jdbc:mysql://10.2.66.96:3306/cloudproject?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    username: ryy
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initial-size: 5
    min-idle: 2
    max-active: 10
    max-wait: 60000
    time-between-eviction-runsMillis: 60000
    min-evictable-idle-timeMillis: 300000
    validation-query: select 'x' FROM DUAL
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false

  rabbitmq:
    addresses: 10.2.66.96
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    connection-timeout: 15000
    listener: #这个是消费端的配置
      simple:
        acknowledge-mode: manual #消息的签收模式(manual 手动签收) 或者在配置文件中手动ACK####见rabbitmqConfig
        concurrency: 1  #消费者数量
        max-concurrency: 5 #最大消费者数量
        prefetch: 1 #消费者每次从队列获取的消息数
#eureka
eureka:
  client:
    service-url:
      defaultZone: http://10.2.66.96:8761/eureka/
    registry-fetch-interval-seconds: 1
  instance:
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost
    lease-renewal-interval-in-seconds: 3

#网关
zuul:
  retryable: true #网关重试机制

#负载均衡
ribbon:
  eager-load:
    enabled: true
  ConnectTimeout: 1000
  ReadTimeout: 1000
  OkToRetryOnAllOperations: true
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
server:
  port: 8080
