server:
  port: 9091
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
spring:
  application:
    name: pay-service
  datasource:
    url: jdbc:mysql://localhost:3306/cloudproject?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    username: ryy
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initial-size: 5
    min-idle: 2
    max-active: 10
    max-wait: 60000
    time-between-eviction-runsMillis: 60000
    min-evictable-idle-timeMillis: 300000
    validation-query: select 'x' FROM DUAL
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
  aop:
    proxy-target-class: true
#mybatis-plus插件配置
mybatis-plus:
  mapper-locations: mapper/*.xml
  type-aliases-package: com.ruan.yuanyuan.entity
  configuration:
    map-underscore-to-camel-case: true #驼峰命名
    call-setters-on-nulls: true #null忽略
  global-config:
    db-config:
      id-type: uuid
      update-strategy: not_null #可以修改某值为空
logging:
  level:
    com.ruan.yuanyuan.dao: DEBUG
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
  circuitBreaker:
    requestVolumeThreshold: 4
